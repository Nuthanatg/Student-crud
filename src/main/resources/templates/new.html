<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add New Student</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
</head>
<body>
	<div align="center">
		<h1 style="color: Violet;">Add New Student</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/save}" th:object="${student}"
				method="post">


				<div alight="left">
					<tr>
						<label class="form-label">Student Name</label>
						<td><input type="hidden" th:field="*{student_id}" /> <input
							type="text" th:field="*{studentname}" class="form-control"
							placeholder="Student Name" /></td>
					</tr>
				</div>

				<div alight="left">

					<tr>
						<label class="form-label">Course</label>
						<td><input type="text" th:field="*{course}"
							class="form-control" placeholder="Course" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Marks</label>
						<td><input type="text" th:field="*{marks}"
							class="form-control" placeholder="Marks" /></td>
					</tr>
				</div>
				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>
				</table>
			</form>
		</div>
</body>
</html>
